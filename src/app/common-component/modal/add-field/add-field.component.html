<div class="modal-dialog modal-lg">
        <div class="modal-content">
                <div class="modal-body">
            <div class="row">
        <div class="col-6">
            <form [formGroup]="fieldForm" (ngSubmit)="onFormSubmit()">
                    <div class="form-group">
                            <label  class="lead" for="title"> Title</label>
                            <input type="text" class="form-control" formControlName="title" id="Title" placeholder="Event title">
                    </div>
                    <div class="form-group">
                            <label  class="lead"  for="title"> Form type </label>
                            <select class="form-control" aria-placeholder="" formControlName="fieldType" placeholder="Select the type of field">
                                <option *ngFor="let formType of formTypes" value=" {{formType.type}}"> {{formType.label}} </option>

                            </select>
                    </div>
                    <div class="border boder-primary" *ngIf="selectedFieldType?.value?.trim() === 'Select' || selectedFieldType?.value?.trim() === 'Radio' ||
                    selectedFieldType?.value?.trim() === 'Dropdown'
                            ">
                        <p  class="lead" >Please specify mulitvalues using comma saperated string</p> 
                        <textarea (input)="setValue($event.target.value, selectedFieldType?.value?.trim())" class="form-control" style="min-height: 200px;" >

                        </textarea>
                    </div>
                    <button class="btn btn-primary" type="submit">Submit</button> 
                 </form> 
        </div>
        <div class="col-6">
            <p class="h5">Preview page</p>
            <div class="border bordr-primary mt-2">
                <p class="lead"> {{title}} </p>
                            
                <div class="border boder-primary px-2 bg-light" style="min-height: 200px"  [ngSwitch]="selectedFieldType?.value?.trim()">

                        <app-string-input  *ngSwitchCase="'Input'" [multiline]="false"></app-string-input> 
                        <app-string-input  *ngSwitchCase="'Multiline'" [multiline]="true"></app-string-input> 
                        <app-multi-value  *ngSwitchCase="'Select'" [inputType]="'checkbox'" [items]="items"></app-multi-value> 
                        <app-multi-value  *ngSwitchCase="'Dropdown'" [inputType]="'dropdown'" [items]="items"></app-multi-value> 
                        <app-file  *ngSwitchCase="'File'"  ></app-file> 
                        <app-boolean-value *ngSwitchCase="'Radio'"  [items]="items"></app-boolean-value> 
                </div>
            </div>
        </div>
        </div>
    </div>
    </div>

</div>
